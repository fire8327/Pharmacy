<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../Assets/CSS/main.css">
</head>
<body>
    <main class="grid-container my-10 gap-y-12 grow">
        <div class="flex items-center gap-2 font-Nunito tracking-widest text-lg mx-auto w-full">
            <a href="../index.html" class="relative after:absolute after:w-0 after:h-px after:bg-[#665E5E] after:bottom-0 after:left-0 after:transition-all after:duration-500 hover:after:w-full">Главная</a>
            <p>/</p>
            <p>Профиль</p>
        </div>      
        <div class="flex flex-col gap-6">
            <p class="text-3xl font-Nunito tracking-widest text-[#00897B]/70">Контактные данные</p>
            <form id="userForm" class="flex flex-col gap-4 items-center justify-center">
                <div class="flex items-center lg:items-start gap-4 max-lg:flex-col md:w-2/3 lg:w-1/2">
                    <input type="text" name="surname" class="px-4 py-1.5 border border-[#00897B]/70 rounded-xl focus:outline-none w-full lg:w-1/3" placeholder="Фамилия" required />
                    <input type="text" name="name" class="px-4 py-1.5 border border-[#00897B]/70 rounded-xl focus:outline-none w-full lg:w-1/3" placeholder="Имя" required />
                    <input type="text" name="patronymic" class="px-4 py-1.5 border border-[#00897B]/70 rounded-xl focus:outline-none w-full lg:w-1/3" placeholder="Отчество" required />
                </div>
    
                <div class="flex items-center lg:items-start gap-4 max-lg:flex-col md:w-2/3 lg:w-1/2">
                    <input type="text" name="login" class="px-4 py-1.5 border border-[#00897B]/70 rounded-xl focus:outline-none w-full lg:w-1/2" placeholder="Логин" required />
                    <input type="password" name="password" class="px-4 py-1.5 border border-[#00897B]/70 rounded-xl focus:outline-none w-full lg:w-1/2" placeholder="••••••" required />
                </div>
              
                <div class="flex items-center lg:items-start gap-4 max-lg:flex-col md:w-2/3 lg:w-1/2">
                    <input type="text" name="number" class="px-4 py-1.5 border border-[#00897B]/70 rounded-xl focus:outline-none w-full lg:w-1/2" placeholder="Номер телефона" required />
                    <input type="date" name="date" class="px-4 py-1.5 border border-[#00897B]/70 rounded-xl focus:outline-none w-full lg:w-1/2" placeholder="Дата рождения" required />
                </div>
              
                <button type="submit" class="px-4 py-1.5 bg-[#00897B] text-white rounded-full w-fit text-center">
                    Обновить данные
                </button>
            </form>
        </div>
        <div class="flex flex-col gap-6">
            <p class="text-3xl font-Nunito tracking-widest text-[#00897B]/70">Выход из аккаунта</p>
            <button type="submit" class="px-4 py-1.5 bg-[#00897B] text-white rounded-full w-fit text-center">
                Выход
            </button>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../Assets/JS/main.js"></script>
</body>
</html>
